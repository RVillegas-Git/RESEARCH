<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rater Dashboard</title>
  <link rel="stylesheet" href="rater.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e74c85;
      color: white;
      padding: 10px 20px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    .welcome-user {
      font-size: 18px;
      font-weight: bold;
    }
    .user-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon {
      font-size: 18px;
      cursor: pointer;
    }
    .logout-btn {
      padding: 5px 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .content {
      padding: 20px;
    }
    .section {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button.action-btn {
      padding: 6px 10px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn-view { background-color: #3498db; }
    .btn-edit { background-color: #27ae60; }
    .btn-delete { background-color: #e74c3c; }
    .btn-request { background-color: #e67e22; }
    .btn-submit { background-color: #2ecc71; }
  </style>
</head>


<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="hamburger"><div></div><div></div><div></div></div>
  <div class="welcome-user">Welcome, Rater</div>
  <div class="user-icons">
            <div class="icon" id="notif-btn" title="Notifications">ðŸ””</div>
            <div class="icon" id="chatbot-btn" title="Chatbot">ðŸ¤–</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
    <div id="notification-list" class="notifications" style="display: none;"></div>
</div>

<!-- Content Area -->
<div class="content">
  <h2>Submitted Forms</h2>
  <table id="activities-table">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Form Type</th>
        <th>Date of Submission</th>
        <th>Points</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <button class="action-btn btn-view"><i class="fas fa-file"></i></button>
          <button class="action-btn btn-edit"><i class="fas fa-pen"></i></button>
          <button class="action-btn btn-delete"><i class="fas fa-trash"></i></button>
          <button class="action-btn btn-request"><i class="fas fa-sync-alt"></i></button>
          <button class="action-btn btn-submit"><i class="fas fa-share-square"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Activity View Modal -->
<div id="viewModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-modal" id="closeViewModal">&times;</span>
    <h2>Activity Details</h2>
    <div id="activityDetails"></div>
    <h3>Evidence Files</h3>
    <ul id="evidenceList"></ul>
  </div>
</div>

<style>
  .modal {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center;
  }
  .modal-content {
    background: white; padding: 20px; border-radius: 8px; width: 500px;
  }
  .close-modal {
    float: right; cursor: pointer; font-size: 20px;
  }
</style>

<div id="requestModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeRequestModal" class="close">&times;</span>
    <h3>Send Request</h3>
    <textarea id="requestMessage" placeholder="Enter your message..." rows="4" style="width: 100%;"></textarea>
    <div style="margin-top: 10px; text-align: right;">
      <button id="sendRequestBtn">Send</button>
      <button id="cancelRequestBtn">Cancel</button>
    </div>
  </div>
</div>

<script>
  function logout() {
    if (confirm('Are you sure you want to log out?')) {
      window.location.href = '../login.html';
    }
  }
</script>

<script src="rater.js"></script>
</body>
</html>
